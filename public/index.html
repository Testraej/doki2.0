<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokiAnime - Watch Your Favorite Anime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">DokiAnime</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for anime...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="latest-episodes">
            <h2><i class="fa fa-fire"></i> Latest Episodes</h2>
            <div class="anime-grid" id="latest-grid">
                <!-- Anime cards will be inserted here by JavaScript -->
                <div class="loader"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DokiAnime. For educational purposes only.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
